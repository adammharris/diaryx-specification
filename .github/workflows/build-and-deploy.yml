name: Build & Deploy Diaryx Spec (Local Build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  ENTRY_FILE: "Diaryx Writing Specification.md"
  OUTPUT_DIR: site-build
  DIARYX_CLI_GIT_REF: v0.3.0-alpha

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout spec repo
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout diaryx-cli
        uses: actions/checkout@v4
        with:
          repository: adammharris/diaryx-cli
          ref: ${{ env.DIARYX_CLI_GIT_REF }}
          path: diaryx-cli

      - name: Build diaryx CLI
        run: |
          cd diaryx-cli
          cargo build --release
          ./target/release/diaryx --version

      - name: Build site
        run: |
          mkdir -p "$OUTPUT_DIR"
          ./diaryx-cli/target/release/diaryx build \
            --input "$ENTRY_FILE" \
            --output "$OUTPUT_DIR" \
            --emit-json
          ls -1 "$OUTPUT_DIR"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTPUT_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
